<h1>　紙での応募</h1>

<hr>


<p>
　紙媒体での応募を希望する場合は、以下の要領に従って
デザイン案を作成・提出してください。
</p>

<h2>　提出方法</h2>
<ol>
<li>
高校生徒会室前に置かれている
<strong>募集要項</strong>と<strong>応募用紙</strong>に沿って
ゲート及び看板デザインを作成してください。
</li>
<li>
完成したデザイン案を、
<strong>高校生徒会室前の文実BOX</strong>に提出してください。
</li>
</ol>
<br>

<h2>　募集期間</h2>
<p><b>　4月17日(金)まで</b></p>
<br>

<h2>　注意事項</h2>
<ul>
<li>使用する画材の指定はありません。</li>
<li>提出された作品の返却は行いません。</li>
<li>応募にあたっては、必ず募集要項を確認してください。</li>
</ul>
